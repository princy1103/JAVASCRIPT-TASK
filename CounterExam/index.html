<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1 class="text-center">Followers Lits</h1>
    <div class="d-flex justify-content-center gap-5 col-8 shadow mx-auto p-5 mt-5">
        <div class="counter-div1 shadow text-center">
            <p class="fs-4 fw-bold ">FaceBook</p>
            <i class="fa-brands fa-facebook fs-4"></i>
            <h2 id="count1">500</h2>
        </div>
        <div class="counter-div1 shadow text-center">
            <p class="fs-4 fw-bold">Insatgram</p>
            <i class="fa-brands fa-instagram fs-4"></i>
            <h2 id="count2">700</h2>
        </div>
        <div class="counter-div1 shadow text-center">
            <p class="fs-4 text-center fw-bold">YouTube</p>
            <i class="fa-brands fa-youtube fs-4"></i>
            <h2 id="count3" class="text-center">1000</h2>
        </div>
        <div class="counter-div1 shadow text-center">
            <p class="fs-4 text-center fw-bold">Telegram</p>
            <i class="fa-brands fa-telegram fs-4"></i>
            <h2 id="count4" class="text-center">800</h2>
        </div>
    </div>






    <script src="./script.js"></script>
</body>

</html>
