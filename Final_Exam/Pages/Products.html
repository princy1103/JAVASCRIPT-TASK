<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add TO Product</title>
    <!-- css -->
    <link rel="stylesheet" href="../Style/Style.css">
    <link rel="stylesheet" href="../Style/bootstrap.min.css">
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid gap-5 fs-4">
            <div>
                <img src="../Img/logo.jpg" alt="" class="logo rounded-circle">
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../Pages/addProduct.html">Add Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../Pages/Products.html">Products</a>
                    </li>
                </ul>
            </div>
        </div>
        </div>
    </nav>
    <h1 class="text-center my-5">Product List</h1>
    <!-- Searching , filtering and sorting -->
     <section class="w-75 ps-4 mx-auto">
         <!--  Search -->
         <input type="text" id="searchInput" placeholder="Search here" class="p-3"/>
     
         <!--  Sort -->
         <select id="sortPrice" class="p-3">
             <option value="">Sort by price</option>
             <option value="high">High to Low</option>
             <option value="low">Low to High</option>
         </select>
     
         <!--  Filter by Category -->
         <select id="filterCategory" class="p-3">
             <option value="">All Categories</option>
             <option value="chair">Chair</option>
             <option value="table">Table</option>
             <option value="sofa">Sofa</option>
             <option value="furniture">Furniture</option>
         </select>
     </section>

    <div class="product-container w-75 mx-auto" id="productList"></div>
    <!-- script -->
    <script type="module" src="../Javascript/listProduct.js"></script>
    <script src="../Javascript/bootstrap.bundle.min.js"></script>
</body>

</html>
