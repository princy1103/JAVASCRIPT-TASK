<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTRIVE - LOGIN</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/media.css">
    <link rel="stylesheet" href="../style/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body class="login-section">
    <header class="d-flex align-items-center justify-content-between " id="navbar"></header>
    <!-- Login form -->
    <section class="login-wrappe text-center">
        <img src="../IMG/logo.png" alt="" class="header-logo">
        <h2 class="display-4 fw-bold my-3 text-center">Welcome Back !</h2>
        <form class="login-detail bg-white text-start p-4" id="user">
            <label for="email" class="fw-bold fs-5 ">Enetr your e-mail</label>
            <input type="email" class="my-3 login-inputs" required id="email">
            <label for="password" class="fw-bold fs-5">Enter your password</label>
            <input type="password" class="my-3 login-inputs" required id="password">
            <button type="submit" class="shopBTN border-0 fs-4 mb-3 fw-bold text-white">Login</button>
            <div class="d-flex justify-content-between mb-3">
                <div><input type="checkbox" class="checkbox">
                    <label for="" class="fs-5 ps-1">Remember me</label>
                </div>
                <div><a href="#" class="text-decoration-none text-dark fs-5">Lost password?</a></div>
            </div>
        </form>
    </section>
    <p class="text-center pt-4">
        <a href="./signup.html" class="text-dark text-decoration-none fs-4">Join now, create your <span
                class="text-info">FREE</span> account !</a>
    </p>

    <!-- JS -->
    <script type="module" src="../javascript/login.js"></script>
    <script src="../javascript/script.js"></script>
    <script src="../javascript/bootstrap.bundle.min.js"></script>
</body>

</html>
